<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Crear una app widget b√∫squeda</title>

    <style>
      html, body, #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.15/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.15/"></script>

    <script>
    var view;    
    require([
     "esri/Map",
     "esri/views/MapView",
     "esri/widgets/Search",
     "esri/widgets/BasemapToggle"      
   ], function(Map, MapView, Search, BasemapToggle) {

     var map = new Map({
     basemap: "topo-vector"
   });

    view = new MapView({
     container: "viewDiv",
     map: map,
     center: [-2.318089999999927, 40.40001129640644], // longitude, latitude
     zoom: 6
   });
   
   // Search widget
      var searchWidget = new Search({
        view: view,        
      });

      view.ui.add(searchWidget, "top-right");

   // Reverse geocoding

    view.on("click", function(evt){
        searchWidget.clear();
        view.popup.clear();
        if (searchWidget.activeSource) {
          var geocoder = searchWidget.activeSource.locator; // World geocode service
          var params = {
            location: evt.mapPoint
          };
          geocoder.locationToAddress(params)
            .then(function(response) { // Show the address found
              var address = response.address;
              showPopup(address, evt.mapPoint);
            }, function(err) { // Show no address found
              showPopup("No address found.", evt.mapPoint);
            });
        }
      });

      function showPopup(address, pt) {
        view.popup.open({
          title:  + Math.round(pt.longitude * 100000)/100000 + "," + Math.round(pt.latitude * 100000)/100000,
          content: address,
          location: pt
        });
      }
        
   //Toggle button

      var basemapToggle = new BasemapToggle({
        view: view,
        nextBasemap: "satellite"
      });

      view.ui.add(basemapToggle, "bottom-right");  


 });
 </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
