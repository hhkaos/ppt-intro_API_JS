<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Crear una app con Pop-ups</title>

    <style>
      html, body, #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.15/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.15/"></script>

    <script>

    var view;
        
    require([
     "esri/Map",
     "esri/views/MapView",
     "esri/layers/FeatureLayer"
   ], function(Map, MapView, FeatureLayer) {

     var map = new Map({
     basemap: "topo-vector"
   });

    view = new MapView({
     container: "viewDiv",
     map: map,
     center: [-118.80500, 34.02700], // longitude, latitude
     zoom: 13
   });

  // Crear popupTemplate con el contenido en una cadena HTML personalizada
     var popupTrailheads = {
        "title": "{TRL_NAME}",
        "content": "<b>City:</b> {CITY_JUR}<br><b>Cross Street:</b> {X_STREET}<br><b>Parking:</b> {PARKING}<br><b>Elevation:</b> {ELEV_FT} ft"
      }
  // Creamos y aplicamos el popupTemplate a la capa
      var trailheads = new FeatureLayer({
        url: "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Trailheads_Styled/FeatureServer/0",
        outFields: ["TRL_NAME","CITY_JUR","X_STREET","PARKING","ELEV_FT"],
        popupTemplate: popupTrailheads
      });

  //Añadimos la capa al mapa
      map.add(trailheads);

  // Crear popup utilizando una ArcadeExpresion para mostrar el contenido 
      var popupTrails = {
        "title": "Trail Information",
        //"content": function(){
        //   return "This is {TRL_NAME} with {ELEV_GAIN} ft of climbing.";
        //}
        expressionInfos: [{
          name: "elevation-ratio",
          title: "Elevation change",
          expression: "Round((($feature.ELEV_MAX - $feature.ELEV_MIN)/($feature.LENGTH_MI)/5280)*100,2)"
        }],
        content: "The {TRL_NAME} trail average slope per mile is: {expression/elevation-ratio}% over a total of {LENGTH_MI} miles."
      }
  // Creamos y aplicamos el popupTemplate a la capa
      var trails = new FeatureLayer({
        url: "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Trails_Styled/FeatureServer/0",
        outFields: ["ELEV_MIN","ELEV_MAX","LENGTH_MI"],
        popupTemplate: popupTrails
      });

  //Añadimos la capa al mapa
      map.add(trails,0);

  //Creamos popupTemplate definiendo contenido con un array de fieldsInfo
      var popupOpenspaces = {
        "title": "{PARK_NAME}",
        "content": [{
          "type": "fields",
          "fieldInfos": [
            {
              "fieldName": "AGNCY_NAME",
              "label": "Agency",
              "isEditable": true,
              "tooltip": "",
              "visible": true,
              "format": null,
              "stringFieldOption": "text-box"
            },
            {
              "fieldName": "TYPE",
              "label": "Type",
              "isEditable": true,
              "tooltip": "",
              "visible": true,
              "format": null,
              "stringFieldOption": "text-box"
            },
            {
              "fieldName": "ACCESS_TYP",
              "label": "Access",
              "isEditable": true,
              "tooltip": "",
              "visible": true,
              "format": null,
              "stringFieldOption": "text-box"
            },
            {
              "fieldName": "GIS_ACRES",
              "label": "Acres",
              "isEditable": true,
              "tooltip": "",
              "visible": true,
              "format": {
                "places": 2,
                "digitSeparator": true
              },
              "stringFieldOption": "text-box"
            }
          ]
        }]
      }

  // Creamos y aplicamos el popupTemplate a la capa
      var openspaces = new FeatureLayer({
        url: "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Parks_and_Open_Space_Styled/FeatureServer/0",
        outFields: ["TYPE","PARK_NAME", "AGNCY_NAME","ACCESS_TYP","GIS_ACRES"],
        popupTemplate: popupOpenspaces
      });

  //Añadimos la capa al mapa
      map.add(openspaces,0);
 });
 </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
