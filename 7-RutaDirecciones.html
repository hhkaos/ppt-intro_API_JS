<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Crear una app visor mapa 2D</title>

    <style>
      html, body, #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.15/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.15/"></script>

    <script>
    var view;    
    require([
     "esri/Map",
     "esri/views/MapView",
     "esri/tasks/RouteTask",
     "esri/tasks/support/RouteParameters",
     "esri/tasks/support/FeatureSet",
     "esri/Graphic"
   ], function(Map, MapView, RouteTask, RouteParameters, FeatureSet, Graphic) {

     var map = new Map({
     basemap: "streets-navigation-vector"
   });

    view = new MapView({
     container: "viewDiv",
     map: map,
     center: [-2.318089999999927, 40.40001129640644], // longitude, latitude
     zoom: 6
   });

      //Crear la tarea de ruta
      var routeTask = new RouteTask({
        url: "https://route.arcgis.com/arcgis/rest/services/World/Route/NAServer/Route_World"
        //url: "https://utility.arcgis.com/usrsvcs/appservices/S0U8jbvbk9zSaMaD/rest/services/World/Route/NAServer/Route_World/solve"
      });

      //Obtener un punto de inicio y finalizaci贸n
      view.on("click", function(event){
        if (view.graphics.length === 0) {
          addGraphic("start", event.mapPoint);
        } else if (view.graphics.length === 1) {
          addGraphic("finish", event.mapPoint);
          getRoute(); //llamada a la funcion getRoute definida abajo
        } else {
          view.graphics.removeAll();
          addGraphic("start",event.mapPoint);
        }
      });

      function addGraphic(type, point) {
        var graphic = new Graphic({
          symbol: {
            type: "simple-marker",
            color: (type === "start") ? "green" : "red",
            size: "8px"
          },
          geometry: point
        });
        view.graphics.add(graphic);
      }

      function getRoute() {
        // Setup the route parameters
        var routeParams = new RouteParameters({
          stops: new FeatureSet({
            features: view.graphics.toArray() // Pass the array of graphics
          }),
          returnDirections: true,
          //directionsLanguage: "es", // Traductor de la informaci贸n del witget de rutas
          //directionsLengthUnits: "kilometers" // Definici贸n de unidades en kil贸metros
        });
        // Get the route
        routeTask.solve(routeParams).then(function(data) {
          // Display the route
          data.routeResults.forEach(function(result) {
            result.route.symbol = {
              type: "simple-line",
              color: [5, 150, 255],
              width: 3
            };
            view.graphics.add(result.route);
          });

          // Display the directions
          var directions = document.createElement("ol");
          directions.classList = "esri-widget esri-widget--panel esri-directions__scroller";
          directions.style.marginTop = 0;
          directions.style.paddingTop = "15px";

          // Show the directions
          var features = data.routeResults[0].directions.features;
          features.forEach(function(result,i){
            var direction = document.createElement("li");
            direction.innerHTML = result.attributes.text + " (" + result.attributes.length.toFixed(2) + " miles)";
            directions.appendChild(direction);
          });

          // Add directions to the view
          view.ui.empty("top-right");
          view.ui.add(directions, "top-right");
              
        });
      }

 });
 </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
